### jpa config
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/xunwu?characterEncoding=UTF-8&&zeroDateTimeBehavior=convertToNull
spring.datasource.username=root
spring.datasource.password=

# thymeleaf
spring.thymeleaf.cache=false

### multipart config
spring.http.multipart.enabled=true
spring.http.multipart.location=E:/spring-boot/xunwu/tmp
# 这里是限制的文件大小
multipart.maxFileSize=20Mb
multipart.maxRequestSize=50Mb
spring.http.multipart.file-size-threshold=20MB
spring.http.multipart.max-request-size=50MB